image: Visual Studio 2017

platform:
  - x64

cache:
  - node_modules
  - '%USERPROFILE%\.electron'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 10 x64
  - npm install

build_script:
  - npm run buildforwindows

test: off

artifacts:
  - path: dist/*.exe
  - path: dist/latest.yml