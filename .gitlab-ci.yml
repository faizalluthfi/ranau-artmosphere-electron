build:
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  image: electronuserland/builder:wine
  stage: build
  tags:
    - docker
  script:
    - node -v
    - cd angular
    - if [ -z ${PULL_LATEST_ANGULAR_SUBMODULE+x} ]; then echo 'Already pulled fixed version of angular submodule.'; else git pull origin master; fi
    - npm install
    - npx ng build --prod --output-path ../html --base-href ./index.html
    - cd ..
    - npm i --save-dev node@10.1.0
    - npx node -v
    - npm install
    - npm run build
    - ls -la dist/
    - rm -rf dist/*unpacked
    - mv dist dist-linux
  artifacts:
    paths:
       - dist-linux/
  only:
    - master
buildforwindows:
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  image: electronuserland/builder:wine
  stage: build
  tags:
    - windows
  script:
    - node -v
    - cd angular
    - if [ -z ${PULL_LATEST_ANGULAR_SUBMODULE+x} ]; then echo 'Already pulled fixed version of angular submodule.'; else git pull origin master; fi
    - npm install
    - npx ng build --prod --output-path ../html --base-href ./index.html
    - cd ..
    - npm i --save-dev node@10.1.0
    - npx node -v
    - npm install
    - npm run buildforwindows
    - ls -la dist/
    - rm -rf dist/*unpacked
    - mv dist-linux/* dist/
  dependencies:
    - build
  artifacts:
    paths:
       - dist/
  only:
    - master

pages:
  stage: deploy
  script:
    - mv dist public
  dependencies:
    - buildforwindows
  artifacts:
    paths:
      - public
  only:
    - master